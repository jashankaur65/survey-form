<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Movie & Hobbies Survey Form</h1>

    <form id="surveyForm" action="https://httpbin.org/post" method="POST" novalidate>

        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" aria-required="true" aria-describedby="nameError">
        <span class="error" id="nameError" aria-live="polite"></span>

        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" aria-required="true" aria-describedby="emailError">
        <span class="error" id="emailError" aria-live="polite"></span>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Which type of movies do you like?</legend>
            <label><input type="radio" name="movie" value="Action"> Action</label>
            <label><input type="radio" name="movie" value="Comedy"> Comedy</label>
            <label><input type="radio" name="movie" value="Horror"> Horror</label>
        </fieldset>
        <span class="error" id="movieError" aria-live="polite"></span>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Choose your hobbies:</legend>
            <label><input type="checkbox" name="hobby" value="Reading"> Reading</label>
            <label><input type="checkbox" name="hobby" value="Music"> Music</label>
            <label><input type="checkbox" name="hobby" value="Sports"> Sports</label>
        </fieldset>
        <span class="error" id="hobbyError" aria-live="polite"></span>

        <!-- Dropdown -->
        <label for="country">Select Your Country:</label>
        <select id="country" name="country" aria-required="true" aria-describedby="countryError">
            <option value="">-- Select --</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select>
        <span class="error" id="countryError" aria-live="polite"></span>

        <!-- Regex Field: Username -->
        <label for="username">Create Username (letters & numbers only):</label>
        <input type="text" id="username" name="username" aria-required="true" aria-describedby="usernameError">
        <span class="error" id="usernameError" aria-live="polite"></span>

        <!-- Extra Field: Number -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" aria-required="true" aria-describedby="ageError">
        <span class="error" id="ageError" aria-live="polite"></span>

        <!-- Extra Field: Textarea -->
        <label for="feedback">Any Feedback:</label>
        <textarea id="feedback" name="feedback"></textarea>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
